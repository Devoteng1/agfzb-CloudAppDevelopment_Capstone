<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Home</a>
                <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
                <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="container-fluid m-3">
        <h2>Sign Up</h2>
        <form action="{% url 'djangoapp:registration' %}" method="post">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-warning">
                {{ message }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input id="username" class="form-control" type="text" placeholder="User Name" name="username" required>
                <label for="firstname"><b>First Name</b></label>
                <input id="firstname" class="form-control" type="text" placeholder="First Name" name="firstname" required>
                <label for="lastname"><b>Last Name</b></label>
                <input id="lastname" class="form-control" type="text" placeholder="Last Name" name="lastname" required>
                <label for="email"><b>Email</b></label>
                <input id="email" class="form-control" type="text" placeholder="Email" name="email" required>
                <label for="pwd"><b>Password</b></label>
                <input id="pwd" class="form-control" type="password"  placeholder="Password" name="password" required>
                <input type="hidden" name="template_name" value="{{ template_name }}">
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
    </body>
</html>
